<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link rel="stylesheet" href="css/list.css">
<script src="js/jquery-3.2.1.js"></script>
<script src="js/template.js"></script>
<!--信息栏模板-->
<script type="text/html" id="infoTemplate">
    <td class="td5">
        <div>
            <table border="0" cellspacing="0" cellpadding="0" class="firstinfo">
                {{each list as value i}}
                <tr>
                <td width="33.3%" align="left"><span class="room">{{list[i].guid}}</span></td>
                <td width="33.3%" align="center"><span class="room">{{list[i].guid}}</span></td>
                <td width="33.3%" align="right"><span class="room">{{list[i].guid}}</span></td>
                </tr>
                {{/each}}
            </table>
            <table border="0" cellspacing="0" cellpadding="0">
                {{each list as value i}}
                <tr>
                <td width="50%" align="left"><span class="pc">{{list[i].guid}}</span></td>
                <td width="50%" align="right"><span class="pc">{{list[i].guid}}</span></td>
                </tr>
                {{/each}}
            </table>
        </div>
    </td>
</script>
<!--列表框-->
<!--弹幕模板-->
<script type="text/html" id="danmuTemplate">
    <td class="td5">
        {{each list value i}}
    <span class="role">{{list[i].guid}}</span>
    <span class="username">{{list[i].guid}}</span>
    <span class="message">{{list[i].guid}}</span>
        {{/each}}
    </td>
</script>
<!--礼物模板-->
<script type="text/html" id="giftTemplate">
    <td class="td5">
        {{each list value i}}
        <span class="role">{{list[i].guid}}</span>
        <span class="username">{{list[i].guid}}</span>
        <span class="give">{{list[i].guid}}</span>
        <span class="sum">{{list[i].guid}}</span>
        <span class="giftname">{{list[i].guid}}</span>
        <span class="combo">{{list[i].guid}}</span>
        {{/each}}
    </td>
</script>
<!--加入模板-->
<script type="text/html" id="joinTemplate">
    <td class="td5">
        {{each list value i}}
        <span class="role">{{list[i].guid}}</span>
        <span class="username">{{list[i].guid}}</span>
        <span class="action">{{list[i].guid}}</span>
        <span class="horse">{{list[i].guid}}</span>
        <span class="content">{{list[i].guid}}</span>
        {{/each}}
    </td>
</script>
<!--关注模板-->
<script type="text/html" id="followTemplate">
    <td class="td5">
        {{each list value i}}
        <span class="role">{{list[i].guid}}</span>
        <span class="username">{{list[i].guid}}</span>
        <span class="content">{{list[i].guid}}</span>
        {{/each}}
    </td>
</script>
<!--弹幕助手-->
<script type="text/html" id="noticeTemplate">
    <td class="td5">
        {{each list value i}}
        <span class="role">{{list[i].guid}}</span>
        <span class="content">{{list[i].guid}}</span>
        {{/each}}
    </td>
</script>
